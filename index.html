<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac-address converter</title>
</head>
<body>
    <form action="">
        <h1>Mac-address converter</h1>
        <p>Examples:<br>
            32 AD 34 56 78 54  => 32:ad:34:56:78:54<br><br>
            32-AD-34-56-78-54  => 32:ad:34:56:78:54<br><br>
            32AD34567854  => 32:ad:34:56:78:54
        </p>
        <input type="text" class="input-string">
        <button type="submit" class="convert-button">convert</button>
        <p class="output-string"></p>
    </form>
    <script src="./script-1.js"></script>
</body>
</html>
